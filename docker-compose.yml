version: '3.8'

services:
  # Infrastructure - Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - delivery-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Infrastructure - Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    networks:
      - delivery-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI - Interface de visualisation Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - delivery-network
    restart: on-failure

  # Database - MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: delivery_tracking
    volumes:
      - mongodb_data:/data/db
    networks:
      - delivery-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservice 1 - Order Service (Producer)
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - KAFKA_BROKER=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - delivery-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/orders"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Microservice 2 - Delivery Service (Consumer + Producer)
  delivery-service:
    build:
      context: ./services/delivery-service
      dockerfile: Dockerfile
    container_name: delivery-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - KAFKA_BROKER=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - delivery-network
    restart: on-failure

  # Microservice 3 - Tracking Service (Consumer + MongoDB)
  tracking-service:
    build:
      context: ./services/tracking-service
      dockerfile: Dockerfile
    container_name: tracking-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - KAFKA_BROKER=kafka:29092
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/delivery_tracking?authSource=admin
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - delivery-network
    restart: on-failure

  # Microservice 4 - Notification Service (Consumer)
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - KAFKA_BROKER=kafka:29092
      - TRACKING_SERVICE_URL=http://tracking-service:3003
    depends_on:
      kafka:
        condition: service_healthy
      tracking-service:
        condition: service_started
    networks:
      - delivery-network
    restart: on-failure

  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_ORDER_SERVICE_URL=http://localhost:3001
      - NEXT_PUBLIC_TRACKING_SERVICE_URL=http://localhost:3003
    depends_on:
      - order-service
      - tracking-service
    networks:
      - delivery-network
    restart: on-failure

volumes:
  mongodb_data:
    driver: local

networks:
  delivery-network:
    driver: bridge